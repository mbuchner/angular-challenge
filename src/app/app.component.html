	<div class="robotGrid" *ngIf="gridData">
    <!-- draw header --> 
		<div class="robotGridRow">
      <div class="robotGridCell header"></div>
			<div class="robotGridCell header" *ngFor="let row of gridData; let r = index">
				{{r}}
			</div>
		</div>

    <!-- draw grid --> 
		<div class="robotGridRow" *ngFor="let row of gridData; let r = index">
      <div class="robotGridCell header">{{r}}</div>
			<div id="cell_{{r}}x{{c}}" class="robotGridCell" *ngFor="let cell of row; let c = index">
				{{cell}}
			</div>
		</div>
	</div>

  <label>Measurements</label>
